<div class="hero bg-base-200 min-h-screen">
  @if (!registerModal() && !loginModal()) {
    <div class="hero-content text-center px-4 sm:px-8">
      <div class="flex flex-col items-center max-w-2xl">

        <!-- Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" 
             viewBox="0 0 24 24" 
             fill="currentColor"
             class="w-28 h-28 sm:w-40 sm:h-40 md:w-60 md:h-60 text-primary mb-4">
          <path
            d="M4.5 6.375a4.125 4.125 0 1 1 8.25 0 4.125 4.125 0 0 1-8.25 0ZM14.25 8.625a3.375 3.375 0 1 1 6.75 0 3.375 3.375 0 0 1-6.75 0ZM1.5 19.125a7.125 7.125 0 0 1 14.25 0v.003l-.001.119a.75.75 0 0 1-.363.63 13.067 13.067 0 0 1-6.761 1.873c-2.472 0-4.786-.684-6.76-1.873a.75.75 0 0 1-.364-.63l-.001-.122ZM17.25 19.128l-.001.144a2.25 2.25 0 0 1-.233.96 10.088 10.088 0 0 0 5.06-1.01.75.75 0 0 0 .42-.643 4.875 4.875 0 0 0-6.957-4.611 8.586 8.586 0 0 1 1.71 5.157v.003Z" />
        </svg>

        <!-- Title -->
        <h1 class="text-2xl sm:text-4xl md:text-5xl font-bold leading-tight">
          Find your match
        </h1>
        <p class="py-3 sm:py-4 text-sm sm:text-base md:text-lg text-gray-600">
          Come on in... all you need to do is sign up
        </p>

        <!-- Buttons -->
        <div class="flex flex-col sm:flex-row flex-wrap items-center justify-center gap-2 sm:gap-4 mt-3">
          @if (!accountService.currectUser()) {
            <button 
              (click)="showRigster(true)" 
              class="btn btn-primary btn-sm sm:btn-md w-full sm:w-auto">
              Register
            </button>

            <!-- Login visible only on mobile -->
            <button 
              (click)="showLogin(true)" 
              class="btn btn-primary btn-sm sm:btn-md w-full sm:w-auto sm:hidden">
              Login
            </button>
          }

          <button 
            class="btn btn-info btn-sm sm:btn-md w-full sm:w-auto">
            Learn more
          </button>
        </div>
      </div>
    </div>
  } 
  @else if (loginModal()) {
    <div class="w-full flex justify-center p-4">
      <app-login (cancelLogin)="showLogin($event)" class="w-full max-w-md" />
    </div>
  } 
  @else {
    <div class="w-full flex justify-center p-4">
      <app-register (cancelRegister)="showRigster($event)" class="w-full max-w-md" />
    </div>
  }
</div>
