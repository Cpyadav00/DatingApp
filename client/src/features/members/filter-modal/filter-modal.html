<dialog #filterModal class="modal">
  <div class="modal-box max-w-lg w-11/12 sm:w-full">

    <h3 class="text-base sm:text-lg md:text-xl font-bold">Select filters</h3>

    <div class="flex flex-col gap-6 mt-6">

      <!-- Gender -->
      <label class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-3">
        <span class="font-semibold">Select Gender:</span>
        <form class="filter flex flex-wrap gap-2">
          <input type="reset" value="x" class="btn btn-square btn-xs sm:btn-sm md:btn-md">
          <input type="radio" class="btn btn-xs sm:btn-sm md:btn-md" [(ngModel)]="memberParams().gender"
            aria-label="Male" name="gender" value="male">
          <input type="radio" class="btn btn-xs sm:btn-sm md:btn-md" [(ngModel)]="memberParams().gender"
            aria-label="Female" name="gender" value="female">
        </form>
      </label>

      <!-- Age -->
      <label class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-3">
        <span class="font-semibold">Select Age:</span>
        <div class="flex gap-3 flex-wrap">
          <input type="number" class="input input-bordered w-16 sm:w-20 md:w-24" [min]="18"
            [(ngModel)]="memberParams().minAge" name="minAge" (change)="onMinChange()">
          <input type="number" class="input input-bordered w-16 sm:w-20 md:w-24"
            [min]="memberParams().minAge || 18" [(ngModel)]="memberParams().maxAge" name="maxAge"
            (change)="onMaxChange()">
        </div>
      </label>

      <!-- Order By -->
      <label class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-3">
        <span class="font-semibold">Order by:</span>
        <select name="orderBy" class="select select-bordered w-full sm:w-auto"
          [(ngModel)]="memberParams().orderBy">
          <option disabled selected>Order by</option>
          <option value="created">Newest members</option>
          <option value="lastActive">Last active</option>
        </select>
      </label>

    </div>

    <!-- Action Buttons -->
    <div class="modal-action flex flex-col sm:flex-row gap-3 mt-4">
      <button (click)="submit()" class="btn btn-primary btn-sm sm:btn-md w-full sm:w-auto">Submit</button>
    </div>

  </div>

  <!-- Backdrop -->
  <form method="dialog" class="modal-backdrop">
    <button (click)="close()">Close</button>
  </form>
</dialog>
