@if (!memberService.editMode()) {
  @if (photos(); as photos) {
    @if (photos.length > 0) {
      <div 
        class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 auto-rows-min gap-3 p-5 
               max-h-[65vh] overflow-auto"
      >
        @for (photo of photos; track photo.id) {
          <div class="relative">
            <img 
              src="{{photo.url}}" 
              alt="photo of member" 
              class="w-full h-auto rounded-lg object-cover"
            >
            
            @if (memberService.member()?.id === accountService.currectUser()?.id) {
              <app-star-button 
                [disabled]="photo.url === memberService.member()?.imageUrl"
                [selected]="photo.url === memberService.member()?.imageUrl"
                (clickEvent)="setMainPhoto(photo)"
                class="absolute top-1 right-1"
              />
              
              <app-delete-button
                [disabled]="photo.url === memberService.member()?.imageUrl"
                (clickEvent)="delePhoto(photo.id)"
                class="absolute top-1 left-1"
              />
            }
          </div>
        }
      </div>
    } @else {
      <p class="text-center text-gray-500">No Photos available</p>
    }
  }
} @else {
  <app-image-upload 
    (uploadFile)="onUploadImage($event)" 
    [loading]="loading()"
  ></app-image-upload>
}
