<div class="card bg-base-100 w-full sm:w-3/4 md:w-1/2 lg:w-2/5 mx-auto flex flex-col p-4 sm:p-6 rounded-lg shadow-lg">
    <div class="card-title justify-center text-2xl sm:text-3xl text-primary">Login</div>
    <div class="card-body w-full">

        <form [formGroup]="loginForm" class="flex flex-col gap-4 w-full">
            <app-text-input class="mt-2" label="Email" formControlName="email" type="email"/>
            <app-text-input label="Password" formControlName="password" type="password"/>

            <div class="flex flex-col sm:flex-row sm:justify-between gap-3 items-center">
                <label class="flex items-center gap-2">
                    <input type="checkbox" class="checkbox checkbox-primary">
                    <span class="text-sm sm:text-base">Remember me</span>
                </label>
                <a class="link link-primary text-sm sm:text-base">Forgot password?</a>
            </div>

            <div class="flex flex-col sm:flex-row sm:justify-end gap-3 mt-4">
                <button
                    [disabled]="!loginForm.valid" 
                    (click)="login()"
                    class="btn btn-primary w-full sm:w-auto" 
                    type="button">Login</button>
                   <button (click)="cancel()" class="btn w-full sm:w-auto" type="button">Cancel</button>
            </div>
        </form>
    </div>

    <!-- Validation Errors -->
    @if (validationErrors().length > 0) {
        <div class="mt-5 flex bg-gray-200 rounded-2xl w-full sm:w-3/4 md:w-1/2 p-3 mx-auto">
            <ul class="flex flex-col text-error space-y-1 text-sm sm:text-base">
                @for (error of validationErrors(); track $index) {
                    <li>{{error}}</li>
                }
            </ul>
        </div>
    }
</div>
