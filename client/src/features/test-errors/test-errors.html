<div class="flex flex-wrap justify-center gap-3 pt-10">
  <button class="btn btn-neutral btn-sm sm:btn-md" (click)="get500Error()">Test 500 Error</button>
  <button class="btn btn-accent btn-sm sm:btn-md" (click)="get400Error()">Test 400 Error</button>
  <button class="btn btn-secondary btn-sm sm:btn-md" (click)="get401Error()">Test 401 Error</button>
  <button class="btn btn-success btn-sm sm:btn-md" (click)="get404Error()">Test 404 Error</button>
  <button class="btn btn-info btn-sm sm:btn-md" (click)="get400ValidationError()">Test 400 Validation Error</button>
</div>

@if(validationErrors().length)
{
  <div class="card bg-base-100 flex mt-5 rounded-2xl w-full sm:w-3/4 lg:w-1/2 p-3 mx-auto">
    <ul class="flex flex-col text-red-600 space-y-2">
      @for (error of validationErrors(); track $index) {
        <li>{{error}}</li>
      }
    </ul>
  </div>
}
