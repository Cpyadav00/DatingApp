<div
  class="card bg-base-100 gap-3 w-full sm:w-11/12 md:w-3/4 lg:w-2/3 xl:w-1/2 mx-auto flex flex-col items-center rounded-xl shadow-xl p-6 sm:p-8 md:p-10"
>
  <!-- Icon -->
  <svg
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke-width="1.5"
    stroke="currentColor"
    class="w-20 h-20 sm:w-24 sm:h-24 md:w-32 md:h-32 text-error"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
    />
  </svg>

  <!-- Title -->
  <h1
    class="card-title text-2xl sm:text-3xl md:text-4xl font-bold text-center"
  >
    Not Found
  </h1>

  <!-- Description -->
  <p class="card-body text-base sm:text-lg md:text-xl text-center">
    Sorry, what you are looking for cannot be found
  </p>

  <!-- Button -->
  <button
    class="btn btn-primary w-full sm:w-auto"
    (click)="goBack()"
  >
    Go Back
  </button>
</div>
